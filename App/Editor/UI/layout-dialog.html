<div class="row text-center">
    <div class="col pad-top-xs">
        <div class="col field-text pad-right">Page Layout</div>
        <div class="col field-input pad-right">
            <select id="layout_list">
                {{layout-list}}
            </select>
        </div>
        <div class="col field-input pad-right button-done" style="display:none;"><a href="javascript:" class="button">Change Layout</a></div>
    </div>
    <div class="col pad-top">
        <a class="icon small btn-close" href="javascript:" onclick="S.editor.layout.hide()">
            <svg viewBox="0 0 32 32">
                <use xlink:href="#icon-close" x="0" y="0" width="32" height="32"></use>
            </svg>
        </a>
    </div>
</div>
