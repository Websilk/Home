    .section.login{max-width:320px;}

    <div class="section login pad-lg pad-width-xl center">
        <form method="post">

            </div>

            <div class="row hover">
                <div class="col field">Email</div>

                    <input type="text" id="email" />
                </div>
            </div>
            <div class="row hover">
                <div class="col field">Password</div>
                <div class="col input extend">
                    <input type="password" id="password" />
                </div>
            </div>
            <div class="row text-center pad-top-lg">
                <input type="submit" class="button apply pad-height pad-width-xl" value="Log In" />
