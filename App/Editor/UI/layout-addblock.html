<div class="row add-block pad" data-id="#id#" data-area="#area#" data-index="#index#">
    <div class="row">
        <div class="col text pad-right">Load a Block into the <span class="area-name">#area#</span> Area</div>
    </div>
    <div class="row input pad-top-sm">
        <select id="block_list"></select>
    </div>
    <div class="add-new-block hide">
        <div class="row field">
            New Block Name
        </div>
        <div class="row input">
            <input type="text" id="block_name" placeholder="Header" />
        </div>
    </div>
    <div class="row text-center pad-top-sm">
        <div class="col input pad-right btn-done"><a href="javascript:" class="button">Add Block</a></div>
    </div>
</div>
