<!DOCTYPE html>
<html xmlns="http:/www.w3.org/1999/xhtml">
<head>
    <title>{{title}}</title>
    {{description}}
    {{facebook}}

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,height=device-height,user-scalable=yes" />

    <link type="text/css" rel="stylesheet" href="/css/platform.css" />
    {{head-css}}
    <link type="text/css" rel="stylesheet" href="{{theme-css}}" />
    {{has-colors}}
    <link type="text/css" rel="stylesheet" href="{{colors-css}}" id="colorsCss" />
    {{/has-colors}}
    <link type="text/css" rel="stylesheet" href="{{website-css}}" />
    {{css-files}}
    {{has-editor}}
    <link type="text/css" rel="stylesheet" href="/css/editor.css" />
    <link type="text/css" rel="stylesheet" href="{{editor-colors-css}}" id="editorColorsCss" />
    {{/has-editor}}
    <link rel="icon" type="image/ico" href="{{favicon}}" />
    {{font-faces}}
</head>
<body class="{{body-class}}">
    <div id="customCSS" class="absolute hide"></div>
    <div id="customFontFaces"></div>
    <div class="svgicons">{{svg-icons}}</div>
    <div class="bg for-popup hide"></div>
    {{editor}}
    <div class="webpage{{webpage-class}} box">
        {{body-sides}}
        {{body}}
    </div>
    <script type="text/html" id="template_popup_close">
        <div class="col icon small btn-close">
            <a href="javascript:">
                <svg viewBox="0 0 32 32">
                    <use xlink:href="#icon-close" x="0" y="0" width="32" height="32"></use>
                </svg>
            </a>
        </div>
    </script>
    {{scripts}}
</body>
</html>
