<style type="text/css">
    .pages-list{width:100%;}
    .pages-info .sub-title{white-space:normal;}
    .pages-info .btn-goback{width:50px;}
    .pages-info .page-title{width:calc(100% - 50px);}
    .page-create{overflow:hidden; margin-left:-100%; height:100%;-webkit-transition:margin-left 250ms; transition:margin-left 250ms;}
    .page-create.seven{margin-left:0%;}
    .page-create .buttons{white-space:nowrap;}

    @media (max-width:1024px){
        .pages-info > .slideshow > .slides{ align-items:flex-start;}
        .pages-info > .slideshow > .slides > .page-details{display:block;}
    }
</style>

<div class="row pad-width-lg">
    <div class="section pages-options">
        <div class="row header">
            <div class="col title pad-left current-folder">/</div>
            <div class="col buttons right">
                <a href="javascript:" class="button" id="btnaddpage">New Page</a>
            </div>
        </div>
    </div>

    <div class="section pages-info">
        <div class="slideshow">
            <div class="slides">
                <div class="row page-details">
                    <div class="pages-list pad">{{page-list}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="page_details" type="text/html">
    <div class="row page-details">
        <div class="row">
            <div class="col page-create"></div>
            <div class="col pad five laptop-one-total box-dark height">
                <div class="row title pad-height-sm">
                    <div class="col btn-goback pad-right">
                        <a href="javascript:" onclick="S.dashboard.pages.goback(1)" class="button circle">
                            <svg viewBox="0 0 25 25" class="medium">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow-left" x="0" y="0" width="25" height="25"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="col page-title">
                        <h4>#title#</h4>
                        <span class="faded sub-title pad-top">#sub-title#</span>
                    </div>
                </div>

                <div class="row pad-height"><div class="col pad-width-sm"><a href="#url#" class="button special" target="_blank">#url-name#</a></div></div>
                <div class="row pad-bottom-lg">
                    <p class="summary pad-width">#summary#</p>
                </div>

                    <div class="absolute bottom buttons pad-bottom pad-left">
                        <div class="col btn-page-create pad-right">
                            <a class="button circle" href="javascript:" onclick="#link-create#">
                                <svg viewBox="0 0 25 25" class="medium">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-plus" x="0" y="0" width="25" height="25"></use>
                                </svg>
                            </a>
                        </div>
                        <div class="col btn-page-settings pad-right"><a class="button" href="javascript:">Settings</a></div>
                        <div class="col btn-page-delete pad-right"><a class="button cancel" href="javascript:">Delete</a></div>
                    </div>
                </div>
            <div class="col seven laptop-one-total slideshow height">
                <div class="slides">
                    <div class="row pages-list">
                        <div class="row text-center pad-lg flex">
                            <div class="faded-more flex center">
                                <h5>This page does not contain any sub-pages</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="page_create" type="text/html">
    <div class="row pad pad-bottom-lg">
        <div class="row page-title">
            <h4>Create Sub Page</h4>
            <span class="faded sub-title pad-top">For #parent-title#</span>
        </div>
        <div class="row hover">
            <div class="col field-label">Title</div>
            <div class="col field-input expand">{{field-create-title}}</div>
        </div>
        <div class="row hover margin-bottom">
            <div class="col field-label">Summary</div>
            <div class="col field-input expand">{{field-create-summary}}</div>
        </div>
    </div>
    <div class="absolute bottom buttons pad-bottom pad-left">
        <div class="col btn-page-settings pad-right"><a class="button" href="javascript:" onclick="S.dashboard.pages.subpage.create.submit(this)">Create Sub-Page</a></div>
        <div class="col btn-page-delete pad-right"><a class="button cancel" href="javascript:" onclick="S.dashboard.pages.subpage.create.cancel(this)">Cancel</a></div>
    </div>
</script>
