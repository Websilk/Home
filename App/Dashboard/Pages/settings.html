<form>
    <div class="row pad pad-bottom-lg">
        <div class="row page-title">
            <h4>Page Settings for {{page-title}}</h4>
            <div class="faded sub-title pad-height">{{parent-title}}</div>
            <div class="row message hide"><span></span></div>
        </div>
        <div class="row hover">
            <div class="col field-label">URL Title</div>
            <div class="col field-text label">{{url-title}}</div>
        </div>
        <div class="row hover">
            <div class="col field-label" title="A custom page title displayed in the web browser tab & page head">Head Title</div>
            <div class="col field-input expand"><input type="text" id="titlehead" value="{{title-head}}" /></div>
        </div>
        <div class="row hover margin-bottom-sm">
            <div class="col field-label">Summary</div>
            <div class="col field-input expand"><textarea id="description">{{description}}</textarea></div>
        </div>
        <div class="row text-right pad-top desc-chars font-faded"></div>
        {{pagetype}}
        <div class="row hover">
            <div class="col field-label">Page Type</div>
            <div class="col field-input">
                <select id="pagetype">
                    <option value="0" selected="selected">Web Page</option>
                    <option value="2">Shadow Page</option>
                </select>
            </div>
        </div>
        {{/pagetype}}

        {{pagetype-shadow}}
        <div class="row hover">
            <div class="col field-label">Page Type</div>
            <div class="col field-text label">
                Shadow Page <span class="faded">(cannot be changed)</span>
            </div>
        </div>
        {{/pagetype-shadow}}

        <div class="row pad-top pad-bottom-sm title"><h6>Security</h6></div>
        <div class="row hover">
            <div class="col field-label"></div>
            <div class="col field-text">
                <label>
                    <input type="checkbox" class="chk-secure" {{secure}} /><span>Private</span>
                    <span class="font-faded pad-left">Only administrators can view this web page</span>
                </label>
            </div>
        </div>
        <div class="row hover margin-bottom-lg">
            <div class="col field-label"></div>
            <div class="col field-text">
                <label>
                    <input type="checkbox" class="chk-active" {{active}} /><span>Active</span>
                    <span class="font-faded pad-left">If inactive, will redirect to 404 error page</span>
                </label>
            </div>
        </div>
    </div>
    <div class="absolute bottom row pad-bottom pad-width">
        <div class="col btn-page-settings-update pad-right"><a class="button" href="javascript:">Update Page Settings</a></div>
        <div class="col btn-page-cancel pad-right"><a class="button cancel" href="javascript:" onclick="S.dashboard.pages.settings.cancel(this)">Cancel</a></div>
        <div class="col right btn-page-delete pad-left"><a class="button cancel" href="javascript:">Delete Page</a></div>
    </div>
    <button type="submit" class="hide"></button>
</form>
