<div class="pad">
    <div class="row">
        <div class="col page-title"><h5>{{page-title}}</h5></div>
        <div class="col right icon small pad-left">
            <a href="javascript:" title="Add a new sub-page to '{{page-title}}'">
                <svg viewBox="0 0 32 32">
                    <use xlink:href="#icon-add" x="0" y="0" width="32" height="32"></use>
                </svg>
            </a>
        </div>
        <div class="col right">
            <a href="javascript:"  class="button circle small" title="Publish changes for '{{page-title}}' to the world">
                <svg viewBox="0 0 32 32">
                    <use xlink:href="#icon-publish" x="0" y="0" width="32" height="32"></use>
                </svg>
            </a>
        </div>
    </div>
</div>
{{page-paths}}
<div class="row sub-section pad-height-sm pad-width">
    <div class="col nolinks">{{page-path}}</div>
</div>
{{/page-paths}}
<div class="pad-width">
    <div class="row text-center">
        <div class="col pad-sm">
            <div class="row hover icon large">
                <a href="javascript:" class="pad" title="Edit CSS & Javascript for this page">
                    <svg viewBox="0 0 32 32">
                        <use xlink:href="#icon-design" x="0" y="0" width="32" height="32"></use>
                    </svg>
                </a>
            </div>
            <div class="row text-center pad-bottom"><span>Designer</span></div>
        </div>
        <div class="col pad-sm">
            <div class="row hover icon large">
                <a href="javascript:" class="pad" title="Configure the layout for this page">
                    <svg viewBox="0 0 32 32">
                        <use xlink:href="#icon-layout" x="0" y="0" width="32" height="32"></use>
                    </svg>
                </a>
            </div>
            <div class="row text-center pad-bottom"><span>Layout</span></div>
        </div>
        <div class="col pad-sm">
            <div class="row hover icon large">
                <a href="javascript:" class="pad" title="Update settings for this page">
                    <svg viewBox="0 0 32 32">
                        <use xlink:href="#icon-settings" x="0" y="0" width="32" height="32"></use>
                    </svg>
                </a>
            </div>
            <div class="row text-center pad-bottom"><span>Settings</span></div>
        </div>
    </div>
</div>
