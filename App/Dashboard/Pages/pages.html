<style type="text/css">
    .pages-list{width:100%;}
    .pages-info .sub-title{white-space:normal;}
    .pages-info .btn-goback{width:50px;}
    .pages-info .page-url{white-space:nowrap;}
    .page-details{overflow:hidden;}
    .page-create{height:100%;}

    @media (max-width:1024px){
        .pages-info > .slideshow > .slides{ align-items:flex-start;}
        .pages-info > .slideshow > .slides > .page-details{display:block;}
    }
</style>

<div class="section pages-info margin-lg">
    <div class="slideshow">
        <div class="slides">
            <div class="row page-details">
                <div class="pages-list">
                    <div class="col page-create expander eight desktop-sm-seven laptop-one-total"></div>
                    <div class="root-list">
                        {{page-list}}
                        <div class="row pad inline-block">
                            <div class="col btn-page-create pad-right">
                                <a class="button circle" href="javascript:" onclick="S.dashboard.pages.create.view(this, 0)">
                                    <svg viewBox="0 0 25 25" class="medium">
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-plus" x="0" y="0" width="25" height="25"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="page_details" type="text/html">
    <div class="row page-details">
        <div class="row">
            <div class="col page-create expander eight desktop-sm-seven laptop-one-total"></div>
            <div class="col four desktop-sm-five laptop-one-total box-dark height">
                <div class="row head pad">
                    <div class="row title">
                        <div class="col btn-goback pad-right">
                            <a href="javascript:" onclick="S.dashboard.pages.goback(this, 1)" class="button circle">
                                <svg viewBox="0 0 25 25" class="medium">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow-left" x="0" y="0" width="25" height="25"></use>
                                </svg>
                            </a>
                        </div>
                        <div class="col page-title">
                            <h4>#title#</h4>
                        </div>
                    </div>
                </div>
                <div class="row foot pad">
                    <a href="#url#" class="text page-url" target="_blank">#url-name#</a>
                </div>
                
                <div class="row pad">
                    <p class="summary pad-width pad-bottom-lg">
                        #summary#
                        <br /><br />
                        <span class="inline-block faded pad-height">#created#</span>
                    </p>
                </div>

                <div class="absolute bottom buttons pad-bottom pad-left">
                    <div class="col btn-page-create pad-right">
                        <a class="button circle" href="javascript:" onclick="#link-create#" title="Create a new sub-page">
                            <svg viewBox="0 0 25 25" class="medium">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-plus" x="0" y="0" width="25" height="25"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="col btn-page-view pad-right"><a class="button apply" href="#url#" target="_blank">View</a></div>
                    <div class="col btn-page-settings pad-right"><a class="button" href="javascript:">Settings</a></div>
                    <div class="col btn-page-delete pad-right"><a class="button cancel" href="javascript:">Delete</a></div>
                </div>
            </div>
            <div class="col eight desktop-sm-seven laptop-one-total slideshow height">
                <div class="slides">
                    <div class="row pages-list">
                        <div class="row text-center pad-lg flex">
                            <div class="faded-more flex center">
                                <h5>This page does not contain any sub-pages</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="page_create" type="text/html">
    <form>
        <div class="row pad pad-bottom-lg">
            <div class="row page-title">
                <h4>Create #create-title#</h4>
                <div class="faded sub-title pad-height">#parent-title#</div>
                <div class="row message hide"><span></span></div>
            </div>
            <div class="row hover">
                <div class="col field-label">Title</div>
                <div class="col field-input expand">{{field-create-title}}</div>
            </div>
            <div class="row pad-bottom-sm">
                <div class="col field-label"></div>
                <div class="col field-input expand faded page-url">#page-url#<span class="new-url"></span></div>
            </div>
            <div class="row hover margin-bottom-sm">
                <div class="col field-label">Summary</div>
                <div class="col field-input expand">{{field-create-summary}}</div>
            </div>
            <div class="row text-right pad-top desc-chars font-faded"></div>
            <div class="row pad-top pad-bottom-sm title"><h6>Security</h6></div>
            <div class="row hover margin-bottom-lg">
                <div class="col field-label"></div>
                <div class="col field-input">
                    <label>
                        <input type="checkbox" class="chk-secure" /><span>Private</span>
                        <span class="font-faded pad-left">Only users who are signed in can view the page</span>
                    </label>
                    
                </div>
            </div>
        </div>
        <div class="absolute bottom buttons pad-bottom pad-left">
            <div class="col btn-page-settings pad-right"><a class="button" href="javascript:">Create New Page</a></div>
            <div class="col btn-page-cancel pad-right"><a class="button cancel" href="javascript:" onclick="S.dashboard.pages.create.cancel(this)">Done</a></div>
        </div>
        <button type="submit" class="hide"></button>
    </form>
</script>
