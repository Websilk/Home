<form>
    <div class="row pad pad-bottom-lg">
        <div class="row page-title">
            <h4>Page Settings for {{page-title}}</h4>
            <div class="faded sub-title pad-height">{{parent-title}}</div>
            <div class="row message hide"><span></span></div>
        </div>
        <div class="row hover">
            <div class="col text label">URL Title:</div>
            <div class="col text">{{url-title}}</div>
        </div>
        <div class="row hover" title="A custom page title displayed in the web browser tab & page head">
            <div class="row field">Title</div>
            <div class="row input"><input type="text" id="titlehead" value="{{title-head}}" /></div>
        </div>
        <div class="row hover margin-bottom-sm">
            <div class="row field">Summary</div>
            <div class="row input"><textarea id="description">{{description}}</textarea></div>
        </div>
        <div class="row text-right pad-top desc-chars font-faded"></div>

        <div class="row pad-top pad-bottom-sm title"><h6>Security</h6></div>
        <div class="row hover">
            <div class="col text pad-width">
                <label>
                    <input type="checkbox" class="chk-secure" {{secure}} /><span>Private</span>
                    <span class="font-faded pad-left">Only administrators can view this web page</span>
                </label>
            </div>
        </div>
        <div class="row hover margin-bottom-lg">
            <div class="col text pad-width">
                <label>
                    <input type="checkbox" class="chk-active" {{active}} /><span>Active</span>
                    <span class="font-faded pad-left">If inactive, will redirect to 404 error page</span>
                </label>
            </div>
        </div>
    </div>
    <div class="absolute bottom row pad-bottom pad-width">
        <div class="col btn-page-settings-update pad-right"><a class="button apply" href="javascript:">Update Settings</a></div>
        <div class="col btn-page-cancel pad-right"><a class="button cancel" href="javascript:" onclick="S.dashboard.pages.settings.cancel(this)">Done</a></div>
        <div class="col right btn-page-delete"><a class="button delete" href="javascript:">Delete Page</a></div>
    </div>
    <button type="submit" class="hide"></button>
</form>
