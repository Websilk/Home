<div class="box">
    #arrow#
    <div class="arrow"></div>
    #/arrow#
    #titlebar#
    <div class="row hover titlebar pad-sm size-sm">
        <div class="col icon"><svg viewBox="0 0 15 15"><use xlink:href="#icon-#icon#" x="0" y="0" width="36" height="36"></use></svg></div>
        <div class="col title faded">#title#</div>
        <div class="col right">
            #can-maximize#<a href="javascript:" class="icon maximize small hover-faded"><svg viewBox="0 0 32 32"><use xlink:href="#icon-windowmaximize" x="0" y="0" width="32" height="32"></use></svg></a>#/can-maximize#
            #can-close#<a href="javascript:" class="icon close small hover-faded"><svg viewBox="0 0 32 32"><use xlink:href="#icon-close" x="0" y="0" width="32" height="32"></use></svg></a>#/can-close#
        </div>
    </div>
    #/titlebar#
    <div class="content">#html#</div>
</div>
