<div class="row hover item page-item-for-{{id}}" onclick="S.dashboard.pages.details(this)"
     data-pageid="{{id}}" data-title="{{title}}" data-titlehead="{{title-head}}" data-path="{{path}}" data-link="{{link}}" 
     data-summary="{{summary}}" data-created="{{created}}" data-folder="{{folder}}"
     data-use-template="{{use-template}}" data-template-name="{{template-name}}" data-template-url="{{template-url}}"
>
    <div class="col pad-sm">
        <div class="col icon small pad-right pad-left-sm pad-top-sm">{{icon}}</div>
        <div class="col label" style="max-width: calc(100% - 45px);">
            <div class="row page-title"><h6>{{title}}</h6></div>
            <div class="row pad-top-xs"><span class="faded page-title-for-{{id}}">{{title-head}}</span></div>
        </div>
    </div>
    <div class="line"></div>
</div>
