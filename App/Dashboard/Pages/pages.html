<div class="row pad-width-lg">
    <div class="section pages-options">
        <div class="row header">
            <div class="col title pad-left current-folder">/</div>
            <div class="col buttons right">
                <a href="javascript:" class="button" id="btnaddpage">New Page</a>
            </div>
        </div>
    </div>

    <div class="section pages-info slideshow">
        <div class="slider">
            <div class="row pad page-details">
                <div class="pages-list">{{page-list}}</div>
            </div>
        </div>
    </div>
</div>

<script id="page_details" type="text/html">
    <div class="row pad page-details">
        <div class="col five page-details">
            <div class="row title">
                <div class="col"><a href="javascript:" onclick="S.dashboard.pages.goback(1)" class="button circle"></a></div>
                <h4>#title#</h4>
            </div>
            <div class="row faded sub-title">#sub-title#</div>
            <p class="summary">#summary#</p>

            <div class="buttons pad-top">
                <div class="row btn-page-view"><a class="button apply" href="javascript:">View Page</a></div>
                <div class="row btn-page-create"><a class="button" href="javascript:" onclick="#link-create#">Create Sub Page</a></div>
                <div class="row btn-page-settings"><a class="button" href="javascript:">Page Settings</a></div>
                <div class="row btn-page-delete"><a class="button cancel" href="javascript:">Delete Page</a></div>
            </div>
        </div>
        <div class="col seven pages-list">&nbsp;</div>
    </div>
</script>

<script id="page_create" type="text/html">
    <div class="row pad page-create">
        <div class="row">
            <div class="col field-label">Title</div>
            <div class="col field-input">{{field-create-title}}</div>
        </div>
        <div class="row">
            <div class="col field-label">Summary</div>
            <div class="col field-input">{{field-create-summary}}</div>
        </div>
    </div>
</script>
