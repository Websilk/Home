<div class="menu-window box">
    <div class="row pad">
        <div class="col pad-left">
            <h5>Position settings</h5>for "<span class="lbl-screen-size">HD</span>" screen
        </div>
    </div>
    <div class="row hover pad-width">
        <div class="col field-label short">Align</div>
        <div class="col field-input">
            <select id="component_align">
                <option value="0">Left</option>
                <option value="1">Center</option>
                <option value="2">Right</option>
            </select>
        </div>
    </div>
    <div class="row hover pad-width">
        <div class="col field-label short">Width</div>
        <div class="col field-input">
            <select id="component_width_type">
                <option value="0">Resizable</option>
                <option value="1">Percent</option>
                <option value="2">Window</option>
            </select>
        </div>
    </div>
    <div class="row hover pad-width">
        <div class="col field-label short">Height</div>
        <div class="col field-input">
            <select id="component_height_type">
                <option value="0">Resizable</option>
                <option value="1">Auto</option>
                <option value="2">Window</option>
            </select>
        </div>
    </div>
    <div class="row pad-width">
        <div class="col field">Padding</div>
    </div>
    <div class="row pad-width pad-top-sm">
        <div class="col six">
            <div class="row hover">
                <div class="col field-label short">Top</div>
                <div class="col field-input"><input type="text" class="two-digit" style="width:30px;" id="component_pad_top" placeholder="0" /></div>
            </div>
            <div class="row hover">
                <div class="col field-label short">Bottom</div>
                <div class="col field-input"><input type="text" class="two-digit" style="width:30px;" id="component_pad_bottom" placeholder="0" /></div>
            </div>
        </div>
        <div class="col six">
            <div class="row hover">
                <div class="col field-label short">Right</div>
                <div class="col field-input"><input type="text" class="two-digit" style="width:30px;" id="component_pad_right" placeholder="0" /></div>
            </div>
            <div class="row hover">
                <div class="col field-label short">Left</div>
                <div class="col field-input"><input type="text" class="two-digit" style="width:30px;" id="component_pad_left" placeholder="0" /></div>
            </div>
        </div>
    </div>
    <div class="row hover pad-width">
        <div class="col field-text">
            <input type="checkbox" id="component_newline" />
            <label for="component_newline">Force New Line</label>
        </div>
    </div>

</div>

<div class="icon small">
    <a href="javascript:">
        <svg viewBox="0 0 25 25">
            <use xlink:href="#icon-position" x="0" y="0" width="25" height="25"></use>
        </svg>
    </a>
</div>
