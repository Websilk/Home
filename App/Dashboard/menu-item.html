    <div class="row hover">
        {{gutter}}

            <a href="{{href}}">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-{{icon}}" x="0" y="0" width="36" height="36"></use>

            </a>
        </span>
        <span class="col label nolinks">
            <a href="{{href}}">
                {{label}}
            </a>
        </span>
    </div>
    {{submenu}}
</li>
