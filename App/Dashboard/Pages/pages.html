<style type="text/css">
    .pages-list{width:100%;}
    .pages-info .sub-title{white-space:normal;}
    .pages-info .btn-goback{width:50px;}
    .pages-info .page-url{white-space:nowrap;}
    .page-details{overflow:hidden;}
    .page-create{height:100%;}

    @media (max-width:1024px){
        .pages-info > .slideshow > .slides{ align-items:flex-start;}
        .pages-info > .slideshow > .slides > .page-details{display:block;}
    }
</style>

<div class="section pages-info margin-width-lg margin-top-lg">
    <div class="row">
        <div class="col icon small pad">
            <svg viewBox="0 0 36 36">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-pages" x="0" y="0" width="36" height="36"></use>
            </svg>
        </div>
        <div class="col pad-top">
            <h5>Pages</h5>
        </div>
        <div class="col right">
            <ul class="tabs">
                <li class="tab-pages selected">
                    <div class="row hover pad-width-lg pad-height">
                        <div class="col pad-top-sm">Web Pages</div>
                    </div>
                </li>
                <li class="tab-shadow-templates">
                    <div class="row hover pad-width-lg pad-height">
                        <div class="col pad-top-sm">Shadow Templates</div>
                    </div>
                </li>
                <li class="tab-trash">
                    <div class="row hover pad-width-lg pad-height">
                        <div class="col pad-top-sm">Trash Bin</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="section pages-info margin-width-lg margin-top">
    <div class="slideshow">
        <div class="slides">
            <div class="row page-details">
                <div class="pages-list">
                    <div class="col page-create expander eight desktop-sm-seven laptop-one-total"></div>
                    <div class="root-list">
                        {{page-list}}
                        <div class="row pad inline-block">
                            <div class="col btn-page-create pad-right">
                                <a class="button circle" href="javascript:" onclick="S.dashboard.pages.create.view(this, 0)">
                                    <svg viewBox="0 0 25 25" class="medium">
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-plus" x="0" y="0" width="25" height="25"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="page_details" type="text/html">
    <div class="row page-details slide-for-#id#">
        <div class="row">
            <div class="col page-create expander eight desktop-sm-seven laptop-one-total"></div>
            <div class="col four desktop-sm-five laptop-one-total box-dark height">
                <div class="row head pad">
                    <div class="row title">
                        <div class="col btn-goback pad-right">
                            <a href="javascript:" onclick="S.dashboard.pages.goback(this, 1)" class="button circle">
                                <svg viewBox="0 0 25 25" class="medium">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow-left" x="0" y="0" width="25" height="25"></use>
                                </svg>
                            </a>
                        </div>
                        <div class="col page-title">
                            <h4>#title#</h4>
                        </div>
                    </div>
                </div>
                <div class="row foot pad">
                    <div class="col icon tiny pad-right-sm">
                        <svg viewBox="0 0 32 32">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow-right" x="0" y="0" width="32" height="32"></use>
                        </svg>
                    </div>
                    <div class="col">
                        <a href="#url#" class="text page-url" target="_blank">#url-name#</a>
                    </div>
                </div>
                
                <div class="row pad">
                    #has-title-head#<h6 class="pad-width page-title-for-#id#">#title-head#</h6>#/has-title-head#
                    <p class="summary pad-width page-summary-for-#id#">
                        <span class="summary-details">#summary#</span>
                        <br /><br />
                        <span class="inline-block faded pad-top-sm">#created#</span>
                    </p>
                </div>

                
                <div class="pad-bottom shadow-template-for-#id#" #shadow-template# style="display:none" #/shadow-template# >
                    <div class="row foot pad">
                        <div class="col icon tiny pad-top-sm pad-right-sm">
                            <svg viewBox="0 0 32 32">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow-right" x="0" y="0" width="32" height="32"></use>
                            </svg>
                        </div>
                        <div class="col">
                            <div><h6>Uses Shadow Template</h6></div>
                            <div class="shadow-name bold">#shadow-template-name#</div>
                        </div>
                        <div class="col right">
                            <a href="#shadow-template-url#" class="button apply shadow-url" target="_blank">View</a>
                        </div>
                    </div>
                </div>
                

                <div class="pad-bottom-lg"><div class="pad-bottom">&nbsp;</div></div>

                <div class="absolute bottom pad-bottom pad-left">
                    <div class="col btn-page-create pad-right">
                        <a class="button circle" href="javascript:" onclick="#link-create#" title="Create a new sub-page">
                            <svg viewBox="0 0 25 25" class="medium">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-plus" x="0" y="0" width="25" height="25"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="col btn-page-view pad-right"><a class="button apply" href="#url#" target="_blank">View</a></div>
                    <div class="col btn-page-settings pad-right"><a class="button" href="javascript:" onclick="#link-settings#">Settings</a></div>
                </div>
            </div>
            <div class="col eight desktop-sm-seven laptop-one-total slideshow height">
                <div class="slides">
                    <div class="row pages-list">
                        <div class="row text-center pad-lg flex">
                            <div class="faded-more flex center">
                                <h5>This page does not contain any sub-pages</h5>
                            </div>
                        </div>
                    </div>
                    <div class="absolute bottom">
                        <div class="col field-text url-path pad-left faded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="page_create" type="text/html">
    {{page-create}}
</script>

<script id="shadow_template_create" type="text/html">
    <div class="size-lg">
        <div class="pad-width">
            <div class="row message hide"><span></span></div>
        </div>
        <div class="row field pad-left pad-top">Name</div>
        <div class="row hover input expand pad-width">
            <input type="text" id="shadow_name" placeholder="My Template" />
        </div>
        <div class="row pad-height text-center">
            <div class="col">
                <a href="javascript:" class="button apply btn-shadow-save">Create Shadow Template</a>
            </div>
        </div>
    </div>
</script>
