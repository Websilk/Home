<div class="row hover item" onclick="S.dashboard.pages.details(this)"
     data-pageid="{{id}}" data-title="{{title}}" data-path="{{path}}" data-link="{{link}}" 
     data-summary="{{summary}}" data-created="{{created}}" data-folder="{{folder}}">
    <div class="color-tag {{color}}"><div class="bg dark">&nbsp;</div></div>
    <div class="col color-contents pad-sm clear">
        <div class="col icon small pad-right-sm">{{icon}}</div>
        <div class="col label">{{title}}</div>
    </div>
    <div class="line"></div>
</div>
