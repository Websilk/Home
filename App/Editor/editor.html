<div class="svgicons">{{svg-logo}}</div>
<div class="editor">
    <div class="temp box"></div>
    <div class="clone box"></div>
    <div class="tooltab">
        <a class="icon" href="javascript:">
            <svg viewBox="0 0 36 36">
                <use xlink:href="#icon-settings" x="0" y="0" width="36" height="36"></use>
            </svg>
        </a>
    </div>
    <div class="component-hover"></div>
    <div class="component-select hide">
        <div class="resize side r-top"></div>
        <div class="resize corner r-top-right"></div>
        <div class="resize corner r-right-top"></div>
        <div class="resize side r-right"></div>
        <div class="resize corner r-right-bottom"></div>
        <div class="resize corner r-bottom-right"></div>
        <div class="resize side r-bottom"></div>
        <div class="resize corner r-bottom-left"></div>
        <div class="resize corner r-left-bottom"></div>
        <div class="resize side r-left"></div>
        <div class="resize corner r-left-top"></div>
        <div class="resize corner r-top-left"></div>
        <div class="menu">
            <div class="item icon-options for-all">
                <svg viewBox="0 0 25 25">
                    <use xlink:href="#icon-options" x="0" y="0" width="25" height="25"></use>
                </svg>
            </div>
        </div>
    </div>
    <div class="fixed">
        <div class="toolbar box">
            <div class="container">
                <a class="icon logo" href="http://www.github.com/websilk/home" target="_blank">
                    <svg viewBox="0 0 177 36">
                        <use xlink:href="#logo-websilk" x="0" y="0" width="177" height="36"></use>
                    </svg>
                </a>

                <div class="right-side pad-right">
                    <div class="col save-page nosave pad-top-sm">
                        <a class="button icon" href="javascript:">
                            <svg viewBox="0 0 25 25" style="width:25px; height:25px;">
                                <use xlink:href="#icon-save" x="0" y="0" width="25" height="25"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="col pad-top">
                        <a class="icon small btn-close" href="javascript:" onclick="S.editor.hide()">
                            <svg viewBox="0 0 36 36">
                                <use xlink:href="#icon-close" x="0" y="0" width="36" height="36"></use>
                            </svg>
                        </a>
                    </div>
                </div>

                <nav class="menu">
                    <a class="icon plus" href="javascript:"><svg viewBox="0 0 25 25"><use xlink:href="#icon-plus" x="0" y="0" width="25" height="25"></use></svg></a>
                    <a class="icon options" href="javascript:"><svg viewBox="0 0 25 25"><use xlink:href="#icon-options" x="0" y="0" width="25" height="25"></use></svg></a>
                    <a class="icon grid" href="javascript:"><svg viewBox="0 0 25 25"><use xlink:href="#icon-grid" x="0" y="0" width="25" height="25"></use></svg></a>
                    <a class="icon screens" href="javascript:"><svg viewBox="0 0 33 25"><use xlink:href="#icon-screenhd" x="0" y="0" width="33" height="25"></use></svg></a>
                    <a class="icon search" href="javascript:"><svg viewBox="0 0 25 25"><use xlink:href="#icon-search" x="0" y="0" width="25" height="25"></use></svg></a>
                </nav>

                <div class="dialog"></div>
            </div>
        </div>
        <div class="windows"></div>
        
    </div>

    <script type="text/html" id="template_window">
        {{template-window}}
    </script>

    <script type="text/html" id="template_dashboard">
        {{template-dashboard}}
    </script>

    <script type="text/html" id="template_layout_dialog">
        {{template-layout-dialog}}
    </script>

    <script type="text/html" id="template_layout_options">
        {{template-layout-options}}
    </script>

    <script type="text/html" id="template_layout_addblock">
        {{template-layout-addblock}}
    </script>
</div>
